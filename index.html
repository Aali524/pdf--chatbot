<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Inquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Billboard Advertisement Inquiry</h1>

    {% if submitted %}
        <h3 style="text-align:center;">Thank you, {{ name }}!</h3>
        <p style="text-align:center;">We have received your information.</p>
    {% endif %}

    <form action="/submit/" method="post">
        <label>Name:</label><br>
        <input type="text" name="name" required><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br>

        <label>Mobile Number:</label><br>
        <input type="text" name="phone" required><br>

        <label>Home Address:</label><br>
        <input type="text" name="address" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
